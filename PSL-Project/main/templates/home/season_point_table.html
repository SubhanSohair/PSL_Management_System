{% extends 'base.html' %}


{% block body %}
<h1>Season Point Table - {{ season }}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<table class="table table-dark table-hover table-striped" style="margin: 0 auto;">
        <thead>
            <tr>
                <th>Team</th>
                <th>total matches</th>
                <th>Won</th>
                <th>Lost</th>

            </tr>
        </thead>
        <tbody>
            {% for entry in point_table %}
            <tr>
                <td>{{ entry.team.name }}</td>
                <td>{{ entry.Matches_Played }}</td>
                <td>{{ entry.matches_won }}</td>
                <td>{{ entry.lost_matches }}</td
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
